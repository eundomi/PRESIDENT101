<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="issue.css" />
        <script type="text/javascript" src="issue.js"></script>
        <title>candidates issue</title>
    </head>
    <body>
        <header>
            <div class="register">
                <ul class="register__content">
                    <li><a href="">로그인</a></li>
                    <li>/</li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <nav>
                <div class="nav__logo">
                    <img
                        src="../img/logo-cropped.png"
                        width="150px"
                        alt="page-logo"
                    />
                </div>
                <div class="nav__title"><a href="">대선 2022</a></div>
                <ul class="nav__links">
                    <li><a href="members.html">후보자정보</a></li>
                    <li><a href="issue.html">쟁점이슈</a></li>
                    <li><a href="#">여론조사</a></li>
                </ul>

                <div class="nav__d-day">D-84</div>
            </nav>
            <div class="division"></div>
        </header>
        <main>
            <section class="option">
                <div class="option__icons">
                    <ul class="members__nav__content"></ul>
                </div>
                <div class="option__screen">
                    <div class="option__screen_bg option__screen_left">
                        <div class="option__screen_left_image">
                            <img
                                src="../img/lee_profile.png"
                                alt="이재명 프로필"
                            />
                        </div>
                        <div class="option__text">
                            <p class="option__party">더불어민주당</p>
                            <h3 class="option__name">이재명</h3>
                        </div>
                    </div>

                    <div class="option__screen_bg option__screen_right">
                        <div class="option__screen_right_image">
                            <img
                                src="../img/yoon_profile.png"
                                alt="윤석열 프로필"
                            />
                        </div>
                        <p class="option__party">국민의힘</p>
                        <h3 class="option__name">윤석열</h3>
                    </div>
                </div>
            </section>
            <section class="keywords">
                <div class="keywords_section"></div>
            </section>
            <section class="issue">
                <div class="divider__line"></div>
                <div class="issue__keyword">키워드1/조건문으로 바꿔야함</div>
                <div class="issue__candidates">
                    <div id="issue__candidate-01"></div>
                    <div id="issue__candidate-02"></div>
                </div>
                <div class="issue__contents">
                    <div class="issue__content_candidate-01"></div>
                    <div class="issue__content_candidate-02"></div>
                </div>
                <div class="issue__agree">
                    <input
                        type="button"
                        class="issue__agree_button"
                        onclick="함수명"
                        value="👍"
                    />
                    <div class="issue__agree_candidate-01"></div>
                    <div class="issue__agree_candidate-01"></div>
                </div>
            </section>
        </main>
    </body>
</html>
