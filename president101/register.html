<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <title>PRESIDENT101 : 회원가입</title>
</head>

<body>
    <header>
        <div class="nav__logo">
            <a href="main.html">
                <img src="logo.png" alt="president101" width="50px" />
            </a>
        </div>
    </header>
    <main>
        <div class="register">
            <form>
                <h3 class="register_title">
                    Join Us
                </h3>
                <hr>
                <div class="register__id">
                    <label>
                        <p>ID</p>
                        <input type="text" placeholder="아이디">
                    </label>
                </div>
                <div class="register__pwd"></div>
                <label>
                    <p>PASSWORD</p>
                    <input type="text" placeholder="비밀번호">
                </label>
                <div class="register__pwd-check"></div>
                <label>
                    <p>PASSWORD CHECK</p>
                    <input type="text" placeholder="비밀번호확인">
                </label>
                <div class="register__name"></div>
                <label>
                    <p>NAME</p>
                    <input type="text" placeholder="이름">
                </label>
                <div class="register__mail"></div>
                <label>
                    <p>E-MAIL</p>
                    <input type="text" placeholder="이메일">
                </label>
                <div class="register__phone"></div>
                <label>
                    <p>MOBILE/PHONE</p>
                    <select class="register__companay">
                        <option value="1" selected>SKT</option>
                        <option value="2" selected>KT</option>
                        <option value="3" selected>LG</option>
                    </select>
                    <input type="text" placeholder="-빼고 숫자만 입력" required>
                </label>

                <div class="register__btn">
                    <input type="submit" value="Create Accout">
                </div>
            </form>

            <hr>

            <p class="register__login">
                <span>계정이 있나요?<a href="login.html">로그인 페이지로 이동</a></span>
            </p>


            </form>
        </div>
    </main>
</body>

</html>
