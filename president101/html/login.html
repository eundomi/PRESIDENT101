<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/president101/css/login_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>PRESIDENT101 : 로그인</title>
</head>

<body>
    <main>
        <div class="login_all">
            <div class="login">
                <div class="nav__logo">
                    <a href="/president101/index.html">
                        <img src="/president101/imgs/logo.png" alt="president101" width="50px" />
                    </a>
                </div>
                <form id="login-form" name="signin" method="post">
                    <h3 class="login_title">
                        Sign in
                    </h3>
                    <hr>
                    <label>
                        <p>ID</p>
                        <input type="text" placeholder="아이디" name="id">
                    </label>

                    <label>
                        <p>PASSWORD</p>
                        <input type="password" placeholder="비밀번호" name="password">
                    </label>

                    <div class="login__btn">
                        <input type="submit" class="btn" value="Sign in">
                    </div>
                </form>

                <hr>

                <p class="login__register">
                    <span>계정이 없나요?<br><a href="register.html">회원가입 페이지로 이동</a></span>
                </p>


                </form>
            </div>
        </div>
        </div>
    </main>
    <script src="/president101/js/login.js"></script>

</body>

</html>
