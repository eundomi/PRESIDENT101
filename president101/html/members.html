<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/president101/css/members_style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>PRESIDENT101 | members</title>
  </head>
  <body>
    <header>
      <div class="register">
        <ul class="register__content">
          <li><a href="../html/login.html">로그인</a></li>
          <li>|</li>
          <li><a href="../html/register.html">회원가입</a></li>
        </ul>
      </div>
      <nav>
        <div class="nav">
          <div class="nav__logo">
            <a href="/president101/index.html"
              ><img src="../imgs/logo-cropped.png" alt="page-logo"
            /></a>
            <div class="nav__logo__title">
              <a href="/president101/index.html">대선 2022</a>
            </div>
          </div>
          <ul class="nav__links">
            <li><a href="members.html">후보자정보</a></li>
            <li><a href="issue.html">쟁점이슈</a></li>
          </ul>
          <div class="nav__toggleBtn">
            <i class="fas fa-bars"></i>
          </div>
        </div>

        <div class="nav__d-day"></div>
      </nav>
      <div class="division header__divider"></div>
    </header>
    <main>
      <div class="members-container">
        <section class="members">
          <div class="members__nav">
            <ul class="members__nav__content">
              <li class="member__link">
                <a href="?이재명"
                  ><div class="member__circle_profile">
                    <img
                      id="leejaemyung_circle"
                      src="../imgs/small-01.png"
                      alt="이재명 프로필"
                    />
                    <div class="member__circle_profile__name">이재명</div>
                  </div>
                </a>
              </li>
              <li class="member__link">
                <a href="?윤석열"
                  ><div class="member__circle_profile">
                    <img
                      id="leejaemyung_circle"
                      src="../imgs/small-02.png"
                      alt="윤석열 프로필"
                    />
                    <div class="member__circle_profile__name">윤석열</div>
                  </div>
                </a>
              </li>
              <li class="member__link">
                <a href="?심상정"
                  ><div class="member__circle_profile">
                    <img
                      id="leejaemyung_circle"
                      src="../imgs/small-03.png"
                      alt="심상정 프로필"
                    />
                    <div class="member__circle_profile__name">심상정</div>
                  </div>
                </a>
              </li>
              <li class="member__link">
                <a href="?안철수"
                  ><div class="member__circle_profile">
                    <img
                      id="leejaemyung_circle"
                      src="../imgs/small-04.png"
                      alt="안철수 프로필"
                    />
                    <div class="member__circle_profile__name">안철수</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="member__profile">
            <div class="member__profile_area">
              <div class="member__profile_area_content">
                <p class="member__party_name">더불어민주당</p>
                <p class="member__name">이재명</p>
              </div>
              <div class="member__image">
                <img
                  id="leejaemyung_profile"
                  src="../imgs/big-01.png"
                  alt="이재명 프로필"
                />
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="detail_profile">
        <h3 class="detail_profile__title title">상세프로필</h3>
        <div class="detail_profile__content">
          <ul class="detail_profile__content__chart">
            <li>
              <dl class="birth">
                <dt>출생</dt>
                <dd>출생정보</dd>
              </dl>
              <dl class="family">
                <dt>가족</dt>
                <dd>가족정보 기재</dd>
              </dl>
              <dl class="edu">
                <dt>학력</dt>
                <dd>학력 기재</dd>
              </dl>
              <dl class="job">
                <dt>경력</dt>
                <dd>경력 기재</dd>
              </dl>
            </li>
            <li>
              <dl class="property">
                <dt>재산</dt>
                <dd>재산 기재</dd>
              </dl>
              <dl class="army">
                <dt>병역</dt>
                <dd>병역정보 기재</dd>
              </dl>
              <dl class="conviction">
                <dt>전과</dt>
                <dd>전과정보 기재</dd>
              </dl>
            </li>
          </ul>
        </div>
      </section>

      <section class="divider divider-first">
        <div class="divider__line"></div>
      </section>

      <section class="promise">
        <div class="promise__title title">공약</div>
        <div class="promise__content">
          <div class="conbox">
            <ul class="conbox__ul"></ul>
          </div>
        </div>
      </section>
      <section class="divider">
        <div class="divider__line"></div>
      </section>
      <section class="videos">
        <div class="videos__title title">영상</div>
        <div class="videos__content">
          <div class="video-01 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-02 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-03 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div id="videos__more__content" class="videos__content">
          <div class="video-04 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-05 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-06 video">
            <iframe
              src="https://www.youtube.com/embed/vk1bDMirCso"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="videos__more">
          <button onclick="more()" class="videos__more__btn">더보기</button>
        </div>
      </section>
      <section class="divider">
        <div class="divider__line"></div>
      </section>
      <section class="candidates">
        <div class="candidates__title title">다른 후보자 보기</div>
        <div class="candidates__content">
          <div class="candidate-01 candidate">
            <a href="?윤석열"
              ><img src="../imgs/others-Y.png" alt="candidate"
            /></a>
          </div>
          <div class="candidate-02 candidate">
            <a href="?심상정"
              ><img src="../imgs/others-S.png" alt="candidate"
            /></a>
          </div>
          <div class="candidate-03 candidate">
            <a href="?안철수"
              ><img src="../imgs/others-A.png" alt="candidate"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <script src="/president101/js/members.js"></script>
  </body>
</html>
